{% extends "base.html" %}
{% load staticfiles %}

{% block main_content %}
<div class="container detail-content">
	<div class="row">
		
		<div class="col s12 zero-padding">
			<img class="product-image" src="{{product.pictures}}">
			<div class="col s11">
				<h5>{{product.name}} <span class="price-hour right">{{product.price}}</span></h5>
			</div>
      <div class="col s10">
        <p><i class="material-icons icon-heart">favorite</i> <span>{{product.likes}}</span></p>
        <div class="publisher">
          <div class="item">
            <p>Offerred by:</p>
          </div>
          <div class="item">
            <a href="{% url 'profiles' user.id %}">
              <div class="chip">
                <img src="{% static "img/avatar/" %}{{user.id}}.jpg" alt="Contact Person">
                {{user.username}}
              </div>
            </a>
          </div>
        </div>
      </div>
		</div>

		<!-- Floating Action Button -->
    <div class="fixed-action-btn" style="bottom: 50px; right: 19px;">
      <a class="btn-floating btn-large">
        <i class="material-icons">add</i>
      </a>
      <ul>
        <li><a href="#!" class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="Like"><i class="material-icons">favorite_border</i></a></li>
        <li><a href="#!" class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="Buy Me"><i class="material-icons">shopping_cart</i></a></li>
      </ul>
    </div>
    <!-- Floating Action Button -->

	</div>
</div>
{% endblock main_content %}
